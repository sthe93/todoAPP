<ion-header>
  <ion-navbar>
    <ion-title align="center">ToDo task</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-item>
     <ion-input type="text" placeholder="add toDo task" [(ngModel)]="newItem"></ion-input>
   </ion-item>
   <button ion-button full color="primary" (click)="addNewTodoItems()">Add Task</button>
   <ion-list>
      <ion-item-sliding *ngFor="let todoItem of todoItems; let i=index">
        <ion-item>{{todoItem}}</ion-item>
        <ion-item-options side="right">
          <button ion-button icon-only color="secondary" (click)="addTogoProgress(i)">
            <ion-icon name="refresh"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
   </ion-list>
</ion-content>
